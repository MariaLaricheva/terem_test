<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis dolor eum
        exercitationem illum impedit ipsam ipsum, itaque minus odit vero! Alias autem cumque eaque facere magni nesciunt
        perspiciatis ratione sed!"
    >

    <!--=== JQUERY ==-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--=== BOOTSTRAP ==-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--=== STYLES CSS ==-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="">
        <div class="row">
            <div class="outlined" id="header">
                <h1>
                    Lorem ipsum dolor sit amet
                </h1>
            </div>
        </div>

        <div class="grid-even row align-items-start">
            <div class="col color-1 outlined">
                first block
            </div>
            <div class="col color-2 outlined-dotted" id="order-shifter">
                second block
            </div>
            <div class="col color-3 outlined">
                third block
            </div>
        </div>

        <div class="grid-uneven row align-items-start">
            <div class="col outlined">
                <button type="button" class="btn btn-warning" id="btn-yellow">
                    yellow
                </button>
            </div>

            <div class="col outlined">
                <button type="button" class="btn btn-success" id="btn-green">
                    green
                </button>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Привет, мир</h5>
                </div>

                <div class="modal-body">
                    <p>Модальное окошечко.</p>
                </div>

                <button type="button" class="btn btn-danger" id="modal-btn">
                    Закрыть
                </button>
            </div>
        </div>
    </div>

</section>


<section>
    <form action="">
        <div class="selection">
            <label for="datalist-1">первый выбор</label>
            <select size="1" name="datalist-1" id="datalist-1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="selection">
            <label for="datalist-1">второй выбор</label>
            <select size="1" name="datalist-1" id="datalist-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="selection">
            <label for="datalist-1">третий выбор</label>
            <select size="1" name="datalist-1" id="datalist-3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="selection">
            <label for="datalist-1">четвертый выбор</label>
            <select size="1" name="datalist-1" id="datalist-4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="selection">
            <label for="datalist-1">пятый выбор</label>
            <select size="1" name="datalist-1" id="datalist-5">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="input">
            <label for="short-input">Поле ввода маленькое</label>
            <input type="text" name="user_email" class="contact__input" id="short-input">
        </div>

        <div class="input">
            <label for="long-input">Поле ввода большое</label>
            <textarea cols="0" rows="7" name="user_message" class="contact__input" id="long-input"></textarea>
        </div>

        <p id="form-status"></p>

        <div>
            <button type="button" class="btn btn-primary" id="form-button">
                отправить
            </button>
        </div>

    </form>

    <h3>Отправленное содержимое формы</h3>
    <p id="form-content">Вы ещё ничего не отправили</p>
</section>

<!--=== MAIN JS ==-->
<script src="script.js"></script>

</body>
</html>
